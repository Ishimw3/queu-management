<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="asset/css/fontawesome.css">
    <link rel="stylesheet" href="asset/css/all.css">
    <title>Landing page</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="header-item logo">
                    Line - Up
                </div>
                <div class="header-item">
                    <div class="sub"><a href="">Acceuil</a></div>
                    <div class="sub"><a href="">Se Connecter</a></div>
                    <div class="sub"><a href="">S'inscrire</a></div>
                    
                </div>
            </div>
        </div>
    </header>

    <div class="container form" id="container form">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Creer un compte</h1>
                <input type="text" placeholder="Nom" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mot de Passe" />
                <input type="password" placeholder="Repeter le Mot de Passe" />
                <button>Creer Un Compte</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Connexion</h1>
                
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mot de Passe" />
                
                <button>Connexion</button>
                <a href="#">Mot de passe oublié ?</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenue de Nouveau!</h1>
                    <p>Veuillez renseigner vos informations pour profiter de nos services</p>
                    <button class="ghost" id="signIn">Connexion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bonjour !</h1>
                    <p>Entrez toutes les informations necessaires 
                     pour commencer <br> à utiliser nos services !</p>
                    <button class="ghost" id="signUp">Inscription</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
